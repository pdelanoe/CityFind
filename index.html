<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>City Find</title>
  <meta charset="iso-8859-1">
  <link rel="stylesheet" href="styles/layout.css" type="text/css">
  <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
</head>

<body>
  <header>
    <div id="hgroup">
      <h1>
        <a href="#">City Find</a>
      </h1>
      <h2>How well do you know french cities?</h2>
    </div>
    <nav>
      <ul>
        <li>
          <table width=100%>
            <tr>
              <td style="padding-right:15px" href="#">
                <center>Your score</center>
              </td>
              <td style="padding-right:15px" href="#">
                <center>Progress</center>
              </td>
              <td href="#">
                <center>
                  <a onclick="document.getElementById('id01').style.display='block'">Login</a>
                </center>
              </td>
            </tr>
            <tr>
              <td id='myScoreTotal' href="#">
                <center>0</center>
              </td>
              <td id='myNbCityFind' href="#">
                <center>1/5</center>
              </td>
              <td>
                <div id="id01">
                  <form id="form_id" method="post" name="myform">
                    <table width=100%>
                      <tr>
                        <td>
                          <label>User Name :</label>
                        </td>
                        <td>
                          <input type="text" placeholder="Enter Username" name="username" id="username" />
                        </td>
                        <td>
                          <button type="button" id="submit" onclick="validate()" style="width: 100%">Login</button>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Password :</label>
                        </td>
                        <td>
                          <input type="password" placeholder="Enter Password" name="password" id="password" />
                        </td>
                        <td>
                          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="width: 100%">Cancel</button>
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
              </td>
            </tr>
          </table>
        </li>
      </ul>
    </nav>
    <div class="clear"></div>
  </header>
  <!-- content -->
  <div id="container">
    <!-- content body -->
    <div id="content">
      <div id="game">
        <!-- section 1 -->
        <section>
          <div id='map' style='width: 200%; height: 650px;'></div>
        </section>
        <!-- section 2 -->
        <section class="clear">
          <button id="button_valider" class="btn" style="width: 40%">Make Guess</button>
          <ul class="progress_bar" id = "bullet_points" >
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>  
        </section>
      </div>
      <div id="result">
        <!-- section 1 -->
        <section>
          <div id='mapResult' style='width: 200%; height: 650px;'></div>
        </section>
        <!-- section 2 -->
        <section>
          <label id='myScore' href="#"></label>
          <br>
          <button id="button_retour" class="btn" style="width: 40%">Find Next City</button>
        </section>
      </div>
    </div>
    <!-- right column -->
    <aside>
      <nav>
        <h1>Find this city : </h1>
        <h1></h1>
        <h3 id=City></h3>
        <h2></h2>
        <h1>Choose your play zone</h1>
        <div id="selectorCountry" class="btn-group" role="group">          
          <button id= "fr" type="button" class="btn btn-toggled" style="width: 22%">France</button>
          <button id="eur" type="button" class="btn" style="width: 22%">Europe</button>          
      </div>
      <br>
        <h1>Choose number of city</h1>
        <div  id="selectorNb" class="btn-group" role="group">          
          <button id="cinq"   type="button" class="btn btn-toggled" value="5" style="width: 12%">5</button>
          <button id="dix"    type="button" class="btn " value="10" style="width: 12%">10</button>
          <button id="quinze" type="button" class="btn " value="15" style="width: 12%">15</button>          
      </div>
        <br>
        <h1>Restart this game</h1>
        <h1>
          <button id="button_restart" class="btn" style="width: 20%" >Restart</button>
        </h1>
        <br><br><br><br><br><br><br><br><br><br>
        <h1>High score</h1>
        <br>
          <div id="id02"></div>
      </nav>
    </aside>
    <!-- / content body -->

    <div class="clear"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <script src="scripts/monScript.js" type="text/javascript"></script>
  <script src="scripts/login.js" type="text/javascript"></script>
  <script src="scripts/chargement.js" type="text/javascript"></script>

</body>

</html>
