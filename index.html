<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>City Find</title>
<meta charset="iso-8859-1">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>
<body>
<header>
  <div id="hgroup">
    <h1><a href="#">City Find</a></h1>
    <h2>How well do you know french cities?</h2>
  </div>
  <nav>
      <ul>
          <li><a href="#">Login</a></li>
        </ul>
      <ul>
        <li><a href="#">Your score :</a></li>
        <li><a href="#">4800</a></li>
      </ul>
      <ul>
        <li><a href="#">Progress : </a></li>
        <li><a href="#">1/5</a></li>
      </ul>
    </nav>
  <div class="clear"></div>
</header>
<!-- content -->
<div id="container">
  <!-- content body -->
  <div id="content">
    <!-- section 1 -->
    <section>
      <h1>Map</h1>      
    </section>
    <!-- section 2 -->
    <section class="clear">
      <button type="button" class="btn">Next City</button> 
    </section>
    <section>
     <h1>
      <ul class="progress_bar">
      <li class='activated'><span></span></li>      
      <li><span></span></li>
      <li><span></span></li>
      <li><span></span></li>
      </ul>
     </h1>
    </section>
  </div>
  <!-- right column -->
  <aside>
    <nav>
    <h1>Choose your play zone</h1>
    <div class="btn-group" role="group">
        <h1>
          <button type="button" class="btn">France</button>
          <button type="button"  class="btn">Europe</button>
        </h1>
    </div>
	  <h2></h2>
	  <h1>Restart this game</h1>
      <h1><button type="button" class="btn">Restart</button></h1>
      
    </nav>
  </aside>
  <!-- / content body -->
  <div class="clear"></div>
</div>

</body>
</html>
