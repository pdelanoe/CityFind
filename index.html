<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>City Find</title>
  <meta charset="iso-8859-1">
  <link rel="stylesheet" href="styles/layout.css" type="text/css">
  <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
  <!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>

<body>
  <header>
    <div id="hgroup">
      <h1>
        <a href="#">City Find</a>
      </h1>
      <h2>How well do you know french cities?</h2>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
      </ul>
      <ul>
        <li>
          <b href="#">Your score :</a>
        </li>
        <li>
          <b href="#">4800</a>
        </li>
      </ul>
      <ul>
        <li>
          <b href="#">Progress : </a>
        </li>
        <li>
          <b href="#">1/5</a>
        </li>
      </ul>
    </nav>
    <div class="clear"></div>
  </header>
  <!-- content -->
  <div id="container">
    <!-- content body -->
    <div id="content">
      <div id="game">
        <!-- section 1 -->
        <section>
          <div id='map' style='width: 1500px; height: 1000px;'></div>
        </section>
        <!-- section 2 -->
        <section class="clear">
          <button id="button_valider" class="btn">Make Guess</button>
        </section>
      </div>
      <div id="result">
        <!-- section 1 -->
        <section>
          <div id='mapResult' style='width: 1500px; height: 1000px;'></div>
        </section>
        <!-- section 2 -->
        <section>
          <button id="button_retour" class="btn">Find Next City</button>
        </section>
      </div>
      <section>
        <h1>
          <ul class="progress_bar">
            <li class='activated'><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
          </ul>
        </h1>
      </section>
    </div>
    <!-- right column -->
    <aside>
      <nav>
        <h1>Choose your play zone</h1>
        <div class="btn-group" role="group">
          <h1>
            <button type="button" class="btn">France</button>
            <button type="button" class="btn">Europe</button>
          </h1>
        </div>
        <h2></h2>
        <h1>Restart this game</h1>
        <h1>
          <button id="button_restart" class="btn">Restart</button>
        </h1>

      </nav>
    </aside>
    <!-- / content body -->
    <div class="clear"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <script src="scripts/monScript.js" type="text/javascript"></script>

</body>

</html>
